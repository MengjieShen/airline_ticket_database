<!-- banner -->
	<div class="banner">
		<div class="banner-pos banner1">
			<div class="container">
				<div class="banner-info animated wow slideInUp" data-wow-delay=".5s" >
					<h2>Welcome To T&J</h2>
					<h3>Airplane Booking Website</h3>
				</div>
			</div>
			<div class="banner-posit animated wow zoomIn" data-wow-delay=".5s" style="padding: 1.2em 1.2em 0.1em; height: 700px; overflow: scroll;">
				<form action="/SearchFlightThroughDateAuth" method="POST">
				<h2 style="font-size: 30px; padding: 0;">Search A Flight Through Departure Date</h2>
				<div class="reservation">
					 <h5 style="margin: 0.5em 0 0.5em;">From</h5>
					 <div class="section_room">
								<div class="input-group animated wow slideInUp" style="margin: 0;">
									<span class="input-group-addon" id="basic-addon1"></span>
									<input type="text" class="form-control" name = "departure" placeholder="Your Departure" aria-describedby="basic-addon1" required>
								</div>
					 </div>
					 <h5 style="margin: 0.5em 0 0.5em;">To</h5>
					 <div class="section_room">
								<div class="input-group animated wow slideInUp" style="margin: 0;">
									<span class="input-group-addon" id="basic-addon1"></span>
									<input type="text" class="form-control" name = "arrival" placeholder="Your Arrival" aria-describedby="basic-addon1" required>
								</div>
					 </div>
					 <h5 style="margin: 0.5em 0 0.5em;">Depature Date</h5>
	 				<div class="book_date">
	 						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
	 						<input type="date" name = "date" id="datepicker" type="date" value="2020-12-20" required="">
	 				</div>
						<div class="book">
							<input type="submit" value="Search">
						</div>
				</div>
			</form>

			<form action="/SearchFlightThroughFlightNumberAuth" method="POST">
			<h2 style="padding: 0.5em 0 0; font-size: 30px;">Search A Flight Through Flight number</h2>
			<div class="reservation">
				 <h5 style="margin: 0.5em 0 0.5em;">Flight number</h5>
				 <div class="section_room">
							<div class="input-group animated wow slideInUp" style="margin: 0;">
								<span class="input-group-addon" id="basic-addon1"></span>
								<input type="text" class="form-control" name = "FlightNumber" placeholder="Flight Number" aria-describedby="basic-addon1" required>
							</div>
				 </div>
				<h5 style="margin: 0.5em 0 0.5em;">Depature Date</h5>
				<div class="book_date">
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
						<input type="date" name = "DepartureDate" id="datepicker" type="date" value="2020-12-20" required="">
				</div>
				<h5 style="margin: 0.5em 0 0.5em;">Arrival Date</h5>
				<div class="book_date">
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
						<input type="date" name = "ArrivalDate" id="datepicker" type="date" value="2020-12-20" required="">
				</div>
					<div class="book">
						<input type="submit" value="Search">
					</div>
			</div>
		</form>
