<!DOCTYPE html>
<html lang="en">
<head>
<title>BookingAgentViewTopCustomers</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<style>
canvas {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
}
</style>
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<!-- login-pop-up -->
<script src="js/menu_jquery.js"></script>
<!-- //login-pop-up -->
<!-- animation-effect -->
<link href="css/animate.min.css" rel="stylesheet">
<script src="js/wow.min.js"></script>
<script>
 new WOW().init();
</script>
<!-- //animation-effect -->
<link href='#css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href='#css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- header -->
<div class="header-top">
	<div class="container">
		<div class="header-top-right">
			<!-- login for customer -->
			<ul class="nav navbar-nav">
				<li><a href="/BookingAgentLogout">Logout</a></li>
			<!-- login for customer -->
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
	<div class="header-nav">
		<!-- personal page tab -->
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/BookingAgentViewMyFlights">View My flights</a></li>
						<li><a href="/BookingAgentSearchTickets">Search for flights</a></li>
						<li><a href="/BookingAgentViewMyCommission">View My Commission</a></li>
						<li class="active"><a href="/BookingAgentViewTopCustomers">View Top Customers</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
<!-- //header -->
<!--typography-page -->
<div class="typo">
	<div class="container">
		<h3 class="title animated wow zoomIn">Top 5 Customers in last 6 months (number of tickets)</h3></br></br>
	</div>
	<div id="container1"></div>
	<div class="container">
		<h3 class="title animated wow zoomIn">Top 5 Customers last year(amount of commission)</h3></br>
	</div>
	<div id="container2"></div>
</div>
<!-- //typography-page -->
<!-- footer -->
<div class="footer-copy">
	<div class="container">
		<div class="footer-left animated wow slideInUp">
			<p>Copyright Tianyu Zhang & Jennie Shen.</p>
		</div>
	</div>
</div>
<!-- //footer -->
<!-- for bootstrap working -->
	<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
<script>
Highcharts.chart('container1', {
	chart: {
		type: 'column'
	},
	title: {
		text: 'Top 5 customers'
	},
	accessibility: {
		announceNewData: {
			enabled: true
		}
	},
	xAxis: {
		type: 'category'
	},
	legend: {
		enabled: false
	},
	plotOptions: {
		series: {
			borderWidth: 0,
			dataLabels: {
				enabled: true,
				// format: '{point.y:.1f}'
			},
			enableMouseTracking: false,
		}
	},

	tooltip: {
		headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
		pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
	},

	series: [
		{
			colorByPoint: true,
			data: {{my_array1 | safe}}
		}
	]
});
</script>

<script>
Highcharts.chart('container2', {
	chart: {
		type: 'column'
	},
	title: {
		text: 'Top 5 customers'
	},
	accessibility: {
		announceNewData: {
			enabled: true
		}
	},
	xAxis: {
		type: 'category'
	},
	legend: {
		enabled: false
	},
	plotOptions: {
		series: {
			borderWidth: 0,
			dataLabels: {
				enabled: true,
					// format: '{point.y:.d}'
			},
			enableMouseTracking: false,
		}
	},

	tooltip: {
		headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
		pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
	},

	series: [
		{
			colorByPoint: true,
			data: {{my_array2 | safe}}
		}
	]
});
</script>

</body>
</html>
